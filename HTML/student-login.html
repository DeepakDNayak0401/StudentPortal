<!DOCTYPE html>
<html lang="en">
<head>
    <title>EduSphere - Student Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    

    <!-- ------------favicon------------------ -->
  <link rel="icon" href="../Images/favicon.jpg" type="image/png" />

    <!-- bootstrap css file -->
    <link type="text/css" rel="stylesheet" href="..\CSS\bootstrap.min.css">
    
    <!-- font awesome icons -->
    <link type="text/css" rel="stylesheet" href="..\CSS\all.min.css">
    
    <!-- custom css file -->
    <link type="text/css" rel="stylesheet" href="..\CSS\style.css">

    <style>

        @import url(./partials/_variables.css);
        /* :root {
            --primary-color: #8E2DE2;
            --secondary-color: #4A00E0;
            --accent-color: #FF6B6B;
            --background-color: #F8F9FA;
            --text-color: #333333;
        } */

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--nav-background-color);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand, .nav-link {
            color: white !important;
            transition: color 0.3s ease;
        }
        .navbar-brand{
            color: var(--navbar-brand-color) !important;
            font-size: 1.5rem;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: var(--accent-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            animation: shimmer 5s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-header h3 {
            position: relative;
            z-index: 1;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid var(--secondary-color);
            border-radius: 0;
            padding: 0.75rem 0;
            transition: border-color 0.3s ease;
            background-color: transparent;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--accent-color);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">EduSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Student Login Section -->
<div class="container">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header">
                    <h3>Student Login</h3>
                </div>
                <div class="card-body p-5">
                    <form id="loginForm">
                        <div class="mb-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 EduSphere. All Rights Reserved.</p>
    </footer>


    <!-- jquery js file -->
    <script src="..\JS\jquery.3.7.1.js"></script>

    <!-- bootstrap js file -->
    <script src="..\JS\bootstrap.bundle.min.js"></script>

    <script>
        // Path to the student JSON file (updated for localhost)
        const studentJsonPath = 'http://localhost:8080/StudentPortal/json/student.json';

    
        // Function to handle login logic
        async function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                // Fetch the JSON file
                const response = await fetch(studentJsonPath);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const students = await response.json();
    
                // Check if the student exists
                const student = students.find(s => s.email === email && s.password === password);
    
                if (student) {
                    // Save student details in cookies (with path=/ for cross-page accessibility)
                    setCookie("name", student.name, 1); // expires in 1 day
                    setCookie("email", student.email, 1);
                    setCookie("regno", student.regno, 1);
                    setCookie("image", student.image, 1);
                    setCookie("course", student.course, 1);
                    setCookie("section", student.section, 1);
                    
                    // Redirect to the dashboard if the student exists
                    window.location.href = '../HTML/dashboard.html';
                } else {
                    // Show alert if the login credentials are incorrect
                    alert('Invalid email or password. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching student data:', error);
                alert('An error occurred while processing your request. Please try again later.');
            }
        }
    
        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000)); // Cookie expiration time
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/"; // Set cookie accessible across the entire domain
        }
    
        // Attach the login event listener to the form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
